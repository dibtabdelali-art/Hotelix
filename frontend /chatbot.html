<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotelix</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #8b5cf6 0, #0f172a 55%, #020617 100%);
      min-height: 100vh;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .hero-title {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 0.08em;
    }

    .hero-subtitle {
      font-size: 18px;
      max-width: 520px;
      line-height: 1.6;
      color: #e5e7eb;
    }

    .chat-shortcut {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 0, #8b5cf6, #ec4899 60%, #22c55e 100%);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-size: 26px;
      z-index: 40;
    }

    .chat-shortcut:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 48px rgba(15, 23, 42, 0.9);
    }

    .chat-shortcut-label {
      position: absolute;
      right: 70px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      color: #e5e7eb;
      border: 1px solid rgba(55, 65, 81, 0.9);
      white-space: nowrap;
    }

    @media (max-width: 640px) {
      .hero-title { font-size: 42px; }
      .hero-subtitle { font-size: 16px; }
    }
  </style>
</head>
<body>
  <main class="hero" role="main">
    <h1 class="hero-title">HOTELIX</h1>
    <p class="hero-subtitle">
      Votre assistant intelligent pour trouver rapidement les meilleurs hÃ´tels au bon prix.
    </p>
  </main>

  <!-- Bouton flottant -->
  <button
    class="chat-shortcut"
    type="button"
    aria-label="Ouvrir lâ€™assistant Hotelix"
    onclick="openHotelixAssistant()">
    ðŸ’¬
    <span class="chat-shortcut-label">Assistant Hotelix</span>
  </button>

  <!-- Lien vers ton fichier JavaScript -->
  <script src="hotelix.js" defer></script>
  <!-- Si le fichier est dans un sous-dossier, adapte le chemin, ex : src="js/hotelix.js" -->
</body>
</html>
